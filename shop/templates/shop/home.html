<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Shopping - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-green: #00ff88;
            --dark-green: #00cc70;
            --light-bg: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.6);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(20, 20, 20, 0.95) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            animation: slideIn 1s ease-out;
            color: var(--primary-green) !important;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .nav-link {
            position: relative;
            margin: 0 10px;
            transition: all 0.3s;
            color: var(--text-muted) !important;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-green);
            transition: width 0.3s;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary-green) !important;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            background: var(--light-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-title {
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 15px;
        }
        
        .card-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background: rgba(0, 136, 255, 0.8);
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: rgba(0, 136, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 136, 255, 0.4);
        }
        
        .btn-success {
            background: rgba(0, 255, 136, 0.8);
            border: none;
            border-radius: 50px;
            padding: 8px 20px;
            transition: all 0.3s;
        }
        
        .btn-success:hover {
            background: var(--dark-green);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: black !important;
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 136, 0.25);
            color: var(--text-light);
        }
        
        ::placeholder {
            color: var(--text-muted) !important;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .page-link {
            background-color: var(--light-bg);
            color: var(--primary-green);
            border: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        .page-item.active .page-link {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
            color: #121212;
        }
        
        .page-link:hover {
            background-color: rgba(0, 255, 136, 0.1);
            color: var(--primary-green);
        }
        
        footer {
            background: rgba(20, 20, 20, 0.95) !important;
            border-top: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        .badge.bg-danger {
            background-color: #dc3545 !important;
        }
        
        .btn-outline-light {
            color: var(--text-light);
            border-color: var(--text-muted);
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--text-light);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <i class="fas fa-robot me-2"></i>XYZ Shopping
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Home</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'cart' %}" class="btn btn-outline-light position-relative">
                Cart
                {% if cart_item_count > 0 %}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{ cart_item_count }}
                </span>
                {% endif %}
            </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart' %}"><i class="fas fa-clipboard-list me-1"></i> Orders</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'ai_recommendation' %}" class="nav-link">AI Recommender</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 animate__animated animate__fadeIn">
    <form method="get" class="row mb-4">
        <div class="col-md-3">
            <select class="form-select" name="sort" onchange="this.form.submit()">
                <option value="">Sort by</option>
                <option value="name" {% if request.GET.sort == 'name' %}selected{% endif %}>Name</option>
                <option value="price_low" {% if request.GET.sort == 'price_low' %}selected{% endif %}>Price: Low to High</option>
                <option value="price_high" {% if request.GET.sort == 'price_high' %}selected{% endif %}>Price: High to Low</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="category" onchange="this.form.submit()">
                <option value="">Filter by Category</option>
                <option value="electronics" {% if request.GET.category == 'electronics' %}selected{% endif %}>Electronics</option>
                <option value="fashion" {% if request.GET.category == 'fashion' %}selected{% endif %}>Fashion</option>
                <option value="books" {% if request.GET.category == 'books' %}selected{% endif %}>Books</option>
            </select>
        </div>
    </form>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="overflow-hidden" style="height: 200px;">
                    <img src="{{ product.image.url }}" class="card-img-top h-100 w-100" alt="{{ product.name }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <p class="card-text mb-0">₹{{ product.price }}</p>
                        <div class="rating text-warning">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">
                            <i class="fas fa-info-circle me-1"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<footer class="text-center text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-center mb-2">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="mb-0">© 2025 XYZ Shopping. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add animation to cards when they come into view
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.card');
        
        cards.forEach((card, index) => {
            // Add delay based on index for staggered animation
            card.style.animationDelay = `${index * 0.1}s`;
            card.classList.add('animate__animated', 'animate__fadeInUp');
        });
        
        // Add hover effect to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.classList.add('animate__animated', 'animate__pulse');
            });
            button.addEventListener('mouseleave', () => {
                button.classList.remove('animate__animated', 'animate__pulse');
            });
        });
    });
</script>
</body>
</html>
