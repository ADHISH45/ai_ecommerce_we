<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.title }} - Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Navbar Styles */
         .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            animation: slideIn 1s ease-out;
            color: #00ff88 !important;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .nav-link {
            position: relative;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ff88;
            transition: width 0.3s;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover {
            color: #00ff88 !important;
        }
        .product-image {
            transition: transform 0.3s ease;
            border-radius: 12px;
        }

        .product-image:hover {
            transform: scale(1.02);
        }

        .price-tag {
            font-size: 2rem;
            font-weight: 700;
            color: #00aa6c;
        }

        .add-to-cart-btn {
            transition: all 0.3s ease;
            padding: 12px 24px;
            font-weight: 600;
            background-color: #00aa6c;
            border-color: #00aa6c;
            color: white;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 170, 108, 0.2);
            background-color: #008a5a;
            border-color: #008a5a;
        }

        .detail-card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            background-color: #f8f9fa;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .btn-outline-secondary:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
        <i class="fas fa-robot me-2"></i>AI Shop
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/"><i class="fas fa-home me-1"></i> Home</a>
        </li>
        <li class="nav-item">
<a href="{% url 'cart' %}" class="btn btn-outline-light position-relative">
     Cart
    {% if cart_item_count > 0 %}
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ cart_item_count }}
    </span>
    {% endif %}
</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart' %}"><i class="fas fa-clipboard-list me-1"></i> Orders</a>
        </li>
        <li class="nav-item">
          <!-- <a class="nav-link" href="#"><i class="fas fa-sign-out-alt me-1"></i> Logout</a> -->
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container py-4">
    <h1 class="text-center fw-bold mb-5">{{ product.name }}</h1>

    <div class="row g-4 align-items-start">
        <!-- Product Image -->
        <div class="col-lg-6 animate-fade-in">
            <div class="detail-card text-center">
                <img src="{{ product.image.url }}" class="img-fluid product-image" alt="{{ product.title }}">
            </div>
        </div>

        <!-- Product Info -->
        <!-- Inside Product Info Card -->
        <div class="col-lg-6 animate-fade-in">
            <div class="detail-card">
                <h2 class="fw-bold">{{ product.name }}</h2>
                <p class="text-muted small mb-3">
                    <i class="fas fa-box text-success me-2"></i>In Stock |
                    <i class="fas fa-truck me-2"></i>Free Shipping
                </p>

                <div class="price-tag mb-3">â‚¹{{ product.price }}</div>

                <p class="text-muted mb-4" style="line-height: 1.6;">
                    {{ product.description }}
                </p>

                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-4">
                        <div class="input-group me-3" style="width: 120px;">
                            <button type="button" class="btn btn-outline-secondary" onclick="decreaseQty()">-</button>
                            <input type="text" name="quantity" class="form-control text-center" value="1" id="quantityInput">
                            <button type="button" class="btn btn-outline-secondary" onclick="increaseQty()">+</button>
                        </div>
                        <button type="submit" class="add-to-cart-btn btn">
                            <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script>
   
    // Quantity control functions
    function increaseQty() {
        const input = document.getElementById("quantityInput");
        let value = parseInt(input.value);
        if (value < 10) input.value = value + 1;
    }

    function decreaseQty() {
        const input = document.getElementById("quantityInput");
        let value = parseInt(input.value);
        if (value > 1) input.value = value - 1;
    }


    // Cart feedback animation
    document.querySelector('.add-to-cart-btn').addEventListener('click', function () {
        const originalText = this.innerHTML;
        this.innerHTML = '<i class="fas fa-check me-2"></i>Added!';
        this.classList.remove('btn-primary');
        this.classList.add('btn-success');

        setTimeout(() => {
            this.innerHTML = originalText;
            this.classList.remove('btn-success');
            this.classList.add('btn-primary');
        }, 2000);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
